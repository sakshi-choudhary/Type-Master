<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Master</title>

    <!-- google fonts cdn -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container1">
      <div class="heading">
        <h1>Type Master</h1>

        <div class="timer">
          <div class="curr_time" style="text-align: center; font-size: 2.2em">
            60s
          </div>
        </div>
      </div>

      <div class="header">
        <div class="errors">
          <div class="header_text">Errors</div>
          <div class="errors_rn">0</div>
        </div>

        <div class="accuracy">
          <div class="header_text">Accuracy</div>
          <div class="accuracy_rn">100</div>
        </div>
      </div>
      <div class="texttotype"></div>
      <button id="startbtn" onclick="startgame()">Start</button>

      <textarea
        class="inputfield"
        placeholder="Type it here ..."
        oninput="runtext_rn()"
        style="margin-top: 4%"
      ></textarea>
      <div class="flex">
        <button onclick="stopgame()" id="stopbtn">stop practise</button>
        <button onclick="resumegame()" id="resumebtn">resume</button>

        <button class="playagain_btn" onclick="resetdata()">Play again</button>
      </div>
      <footer>
        Made with &#9749; by
        <a href="http://www.sakshichoudhary.me">Sakshi Choudhary</a>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
